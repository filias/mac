{% extends "galeria/templates/galeria.html" %}
{% load i18n %}

{% block sections %}
<div class="section">

    <h2>{% trans "curriculum" %}</h2>

   {% if years %}
    {% for year in years %}
        <div class="btn-group btn-group-justified blocks" data-toggle="buttons">
          <label class="btn btn-outline-light shadow m-2">
            <a href="/mac/curriculum/{{ year }}">{{ year }}</a>
          </label>
        </div>
    {% endfor %}
    {% else %}
        <p>Não há curriculum.</p>
    {% endif %}
</div>
{% endblock %}
