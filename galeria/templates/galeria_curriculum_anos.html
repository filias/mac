{% extends "galeria/templates/galeria.html" %}
{% load i18n %}

{% block sections %}

	<div class="section">
    
        <h1><a href="/mac">MAC</a> - <a href="/mac/curriculum">{% trans "curriculum" %}</a> - {{ ano }}</h1>
       
       {% for evento in eventos %}
            <h4><a href="/exposicoes/{{ evento.id }}">{{ evento.titulo }} | {{ evento.data_inicio|date:"j F" }} - {{ evento.data_fim|date:"j F Y" }}</a></h4>
	    <p></p>
        {% endfor %}
        
    </div>
    
{% endblock %}
