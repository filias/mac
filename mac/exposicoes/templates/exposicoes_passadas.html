{% extends "templates/base.html" %}
{% load i18n %}

{% block sections %}
<div class="section">
    <h2>{% trans "exposições" %} - {% trans "passadas" %}</h2>
    {% if anos %}
    <div class="container">
        {% for linha in anos %}
            {% for ano in linha %}
                <div class="square">
                    <div class="content  shadow bg-body rounded">
                        <div class="table">
                            <div class="table-cell">                   
                                <button type="button" class="btn btn-outline table-cell">
                                    <a href="/exposicoes/passadas/{{ ano }}">{{ ano }}</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}

    {% else %}
        <p>Não há exposições passadas.</p>
    {% endif %}
    </div>
</div>
{% endblock %}
