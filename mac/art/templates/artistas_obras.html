{% extends "art/templates/artistas.html" %}
{% load i18n static %}

{% block sections %}
{% if artista %}
<div class="section">
<h2>{{ artista.name }} - {% trans "obra" %}</h2>

{% if obras %}
<div class="obras">
    {% for obra in obras %}
    {% if obra.foto %}
    <div class="obra">
        <div class="obra-holder">
            <a class="lightbox" href="{% get_media_prefix %}{{ obra.foto.thumbnail }}"
               title="{{ obra.title }} | {{ obra.art_type }} | {{ obra.year }}">
                <img src="{% get_media_prefix %}{{ obra.foto.thumbnail }}" border="0"
                     alt="{{ obra.title }} | {{ obra.art_type }} | {{ obra.year }}"
                     title="{{ obra.title }} | {{ obra.art_type }} | {{ obra.year }}"/>
            </a>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
</div>
{% endif %}
{% endblock %}
