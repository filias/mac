{% extends "galeria/templates/galeria.html" %}
{% load i18n %}

{% block sections %}
<div class="section">

    <h2>{% trans "curriculum" %}</h2>

   {% if years %}
    <table>
    {% for year in years %}
        <tr>
            <td style="padding:0 40px 0 0;" valign="bottom">
            <h4><a href="/mac/curriculum/{{ year }}">{{ year }}</a></h4>
        </tr>
    {% endfor %}
    </table>

    {% else %}
        <p>Não há curriculum.</p>
    {% endif %}
</div>
{% endblock %}
